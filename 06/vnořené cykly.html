<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>For In Loops</h2>
<p>The for in statement can loops over array values:</p>

<p id="demo"></p>

<script>


let txt = "";
for (i=0; i<5;i++) {
  for (j=0; j<5;j++) {
    txt += "*"; 
 }
  
 txt +="<br>"; 
}

document.getElementById("demo").innerHTML = txt;
</script>

</body>
</html>

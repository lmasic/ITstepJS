<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Hadej číslo bez cyklu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.addEventListener("DOMContentLoaded", (event) => {
            let btn = document.getElementById('calc');
            var myslim = parseInt(Math.random() * 100 + 1);
            var attempt=5;
            console.log("Myslim si " + myslim);

            btn.addEventListener('click', (e) => {

                if (attempt==0) {
                    console.log("konec");
                       return; 

                }
                attempt--;
                    cislo = parseInt(document.getElementById('x').value);
                    document.getElementById('x').value = "";
                    if (cislo == myslim) {
                        console.log("trefa!");
                        return;

                    } else if (cislo > myslim) {

                        console.log("Hadej menší");

                    } else {

                        console.log("Hadej větší");

                    }

               



            });
        });        
    </script>
</head>

<body>
    <p id="res"></p><br>

    <label for="x">hadej: </label>
    <input type="text" name="x" id="x"><BR>
    <input type="button" id="calc" value="Spočti"><BR>








</body>

</html>

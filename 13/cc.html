    <script>
        var chr="X";
        
window.addEventListener("DOMContentLoaded", (event) => {
 
    for(j=0;j<9;j++) {
        createBtn(j);

    }
 

        

});
function btnClick(elm) {
    console.log(elm.value);
    
    if (elm.value==" ") elm.value=chr;
    if (chr=="X") chr="O";else chr="X";
   
      
    if(check()=="X") alert("X vyhrál");

}

function check() {//zjistí, zda někdo vyhrál
    console.log(document.getElementsByClassName("btn0")[0]);
if (
    document.getElementsByClassName("btn0")[0].value=="X" &&
    document.getElementsByClassName("btn1")[0].value=="X" &&
    document.getElementsByClassName("btn2")[0].value=="X" 
    

) return "X";


}

function createBtn(i) {
   
            
            let del = document.createElement("input");
            del.setAttribute("type", 'button');
            del.setAttribute("value", ' ');
            del.setAttribute("class", 'btn'+i);
            del.addEventListener('click', (e) => {
               
                btnClick(e.target); 

            });
            



            
            document.getElementById("desk").appendChild(del);
            
            
            
    
}

</script>

   #desk {width:600px;height:600px;margin: 20px auto}

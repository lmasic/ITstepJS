<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>počty1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.addEventListener("DOMContentLoaded", (event) => {
           
        let btn = document.getElementById('calc');
        
        btn.addEventListener('click', (e) => {
            console.log(e);
            x = parseFloat(document.getElementById('x').value);
            y = parseFloat(document.getElementById('y').value);  
            document.getElementById('res').innerHTML=x+y;

        });

        
    }); //DOMContentLoaded       
    </script>
</head>
<body>
   <form>
<label for="x">První číslo: </label>
<input type="text" name="x" id="x"><BR>
<label for="y">druhé číslo: </label>
<input type="text" name="y" id="y"><BR>
<input type="button"  id="calc" value="Spočti"><BR>
     

   </form> 

  <p id="res"></p><br>
    

</body>
</html>

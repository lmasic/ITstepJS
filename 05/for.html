<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
cars = [];
avg=0;
let text = "";
for (let i = 0; i < 10; i=i+1) {
  //cars.push(i);
  cars[i]=Math.ceil(Math.random()*24);
  text += cars[i] + "<br>";
  avg=avg+cars[i];
  console.log(avg);
}
avg=avg/cars.length;
//avg/=cars.length;
console.log(avg);
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
